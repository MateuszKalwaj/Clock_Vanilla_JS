<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="clock">
    <div class="clock-face">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
    </div>
</div>

<script>
    const secondsHand = document.querySelector('.second');
    const minutesHand = document.querySelector('.minute');
    const hoursHand = document.querySelector('.hour');
    function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsAngle = ((seconds/60) * 360) + 90;
        secondsHand.style.transform = `rotate(${secondsAngle}deg)`

        const minutes = now.getMinutes();
        const hours = now.getHours();

        const minutesAngle = ((minutes / 60) * 360) + 90;
        minutesHand.style.transform = `rotate(${minutesAngle}deg)`
        const hoursAngle = ((hours / 12) * 360) + 90;
        hoursHand.style.transform = `rotate(${hoursAngle}deg)`

    }
    setInterval(setDate, 1000)
</script>

</body>
</html>
